<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base Quiz Portal</title>
<meta name="viewport" content="width=1200">

<style>
:root{
  --base:#0052ff;
  --bg:#f7f9fc;
  --card:#ffffff;
  --text:#0a0a0a;
  --muted:#6b7280;
  --green:#16a34a;
  --red:#dc2626;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,#eef3ff,#ffffff);
  color:var(--text);
  overflow:hidden;
}

/* ---------- LANDING ---------- */
#landing{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.hero{
  width:1100px;
  background:linear-gradient(135deg,#ffffff,#f1f5ff);
  border-radius:28px;
  padding:60px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:50px;
  box-shadow:0 40px 120px rgba(0,0,0,.15);
}

.logo{
  width:60px;
  height:60px;
  border-radius:16px;
  background:var(--base);
  color:white;
  font-size:30px;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero h1{
  font-size:46px;
  margin:26px 0 14px;
}

.hero p{
  font-size:18px;
  color:var(--muted);
  max-width:500px;
}

.hero a{
  color:var(--base);
  font-weight:600;
  text-decoration:none;
}

.start{
  margin-top:30px;
  padding:18px 44px;
  font-size:18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--base),#3b82f6);
  color:white;
  cursor:pointer;
  box-shadow:0 20px 40px rgba(0,82,255,.3);
}

.panel{
  background:#ffffff;
  border-radius:24px;
  padding:34px;
  box-shadow:inset 0 0 0 1px #e5e7eb;
}

.panel div{
  padding:16px;
  margin-bottom:14px;
  border-radius:16px;
  background:#f7f9fc;
  font-size:16px;
}

/* ---------- QUIZ ---------- */
#quizPage{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,#f1f5ff,#ffffff);
  transform:translateY(100%);
  transition:1s cubic-bezier(.77,0,.18,1);
  overflow:auto;
}

#quizPage.active{
  transform:translateY(0);
}

.quiz-wrap{
  width:900px;
  margin:80px auto;
}

.quiz-card{
  background:#ffffff;
  border-radius:28px;
  padding:50px;
  box-shadow:0 30px 90px rgba(0,0,0,.15);
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

.progress{
  font-size:15px;
  color:var(--muted);
  margin-bottom:16px;
}

.q{
  font-size:26px;
  margin-bottom:22px;
}

.opt{
  margin:10px 0;
  padding:14px;
  border-radius:14px;
  background:#f7f9fc;
  cursor:pointer;
  transition:.3s;
}

.opt:hover{
  background:#eaf0ff;
}

.next{
  margin-top:28px;
  width:100%;
  padding:18px;
  font-size:18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--base),#3b82f6);
  color:white;
  cursor:pointer;
}

.result{
  text-align:center;
  font-size:28px;
  padding:40px;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing">
  <div class="hero">
    <div>
      <div class="logo">B</div>
      <h1>Base Knowledge Quiz</h1>
      <p>
        Official-style knowledge verification for the Base ecosystem.  
        Learn more at <a href="https://base.org/" target="_blank">base.org</a>
      </p>
      <button class="start" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="panel">
      <div>‚ö° Ethereum Layer 2</div>
      <div>üß† 30 Base-related Questions</div>
      <div>üéØ Instant Feedback</div>
      <div>üîä Sound Effects Enabled</div>
    </div>
  </div>
</div>

<!-- QUIZ -->
<div id="quizPage">
  <div class="quiz-wrap">
    <div class="quiz-card" id="card"></div>
  </div>
</div>

<!-- SOUND -->
<audio id="correctSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3">
</audio>
<audio id="wrongSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3">
</audio>

<script>
const questions=[
["Base is a","Ethereum Layer 2",["Layer 1","Ethereum Layer 2","Sidechain","Testnet"]],
["Who built Base?","Coinbase",["Binance","Coinbase","Ethereum","Polygon"]],
["Base uses","OP Stack",["ZK","OP Stack","Cosmos","Substrate"]],
["Base is secured by","Ethereum",["Solana","Ethereum","Polygon","Base"]],
["Official website","base.org",["base.com","base.io","base.org","coinbase.org"]],
["Base is EVM compatible","Yes",["No","Yes","Partial","Unknown"]],
["Base fees are low","Yes",["No","Yes","High","Fixed"]],
["Base is open source","Yes",["No","Yes","Private","Closed"]],
["Base supports DeFi","Yes",["No","Yes","Only NFTs","Only games"]],
["Main goal of Base","Scale Ethereum",["Replace ETH","Scale Ethereum","Private","NFT only"]]
];

while(questions.length<30){
  questions.push(...questions.slice(0,30-questions.length));
}

let index=0, score=0;

function startQuiz(){
  document.getElementById("quizPage").classList.add("active");
  render();
}

function render(){
  const q=questions[index];
  document.getElementById("card").innerHTML=`
    <div class="progress">Question ${index+1} / 30</div>
    <div class="q">${q[0]}</div>
    ${q[2].map(o=>`
      <label class="opt">
        <input type="radio" name="opt" value="${o}"> ${o}
      </label>`).join("")}
    <button class="next" onclick="submitAnswer()">Submit Answer</button>
  `;
}

function submitAnswer(){
  const a=document.querySelector("input[name='opt']:checked");
  if(!a) return alert("Please select an option");

  if(a.value===questions[index][1]){
    document.getElementById("correctSound").play();
    alert("‚úÖ Correct Answer");
    score++;
  }else{
    document.getElementById("wrongSound").play();
    alert("‚ùå Wrong Answer");
  }

  index++;
  index<30 ? render() : showResult();
}

function showResult(){
  document.getElementById("card").innerHTML=`
    <div class="result">
      üéâ Quiz Completed<br><br>
      Score: ${score} / 30
    </div>`;
}
</script>

</body>
</html>
