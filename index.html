<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base World ‚Äî Quiz & Search</title>
<meta name="viewport" content="width=1200">

<style>
:root{
  --base:#0052ff;
  --light:#ffffff;
  --bg:#eef3ff;
  --text:#111;
  --muted:#555;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* LANDING & HEADER */
#landing{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.hero{
  width:1100px;
  background:var(--light);
  border-radius:24px;
  padding:60px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:40px;
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
}
.logo{
  width:60px;
  height:60px;
  background:var(--base);
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  color:white;
  font-weight:bold;
}
.hero h1{
  font-size:40px;
  margin:16px 0;
}
.hero p{font-size:16px;color:var(--muted)}
.start{
  padding:14px 40px;
  font-size:18px;
  background:var(--base);
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.panel{
  background:#f7f9fc;
  padding:28px;
  border-radius:20px;
  box-shadow:inset 0 0 0 1px #dde4ef;
}
.panel div{margin:12px 0;font-size:16px}

/* SEARCH BOX */
.searchBox{
  margin-top:28px;
  display:flex;
  gap:10px;
}
.searchInput{
  width:calc(100%-120px);
  padding:12px;
  font-size:16px;
  border:1px solid #ccc;
  border-radius:8px;
}
.searchBtn{
  padding:12px 24px;
  background:var(--base);
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* QUIZ PAGE */
#quizPage{
  position:absolute;inset:0;
  background:var(--light);
  transform:translateY(100%);
  transition:1s ease;
  overflow:auto;
}
#quizPage.active{transform:translateY(0)}

.quizWrap{
  width:900px;
  margin:40px auto;
}
.quizCard{
  background:var(--light);
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.13);
}

.progress{font-size:14px;color:var(--muted);margin-bottom:10px}
.q{font-size:20px;margin:18px 0}
.opt{margin:10px 0;padding:10px;border:1px solid #ddd;border-radius:10px;cursor:pointer;transition:0.3s}
.opt:hover{background:#f1f5ff}
.nextBtn{
  width:100%;padding:14px;
  background:var(--base);
  color:white;border:none;
  border-radius:12px;
  font-size:16px;
  margin-top:20px;
  cursor:pointer;
}
.result{font-size:24px;text-align:center;padding:30px;color:var(--base)}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing">
  <div class="hero">
    <div>
      <div class="logo">B</div>
      <h1>Base World</h1>
      <p>Trusted knowledge, tools & official information about Base ‚Äî Ethereum Layer 2 supported by Coinbase. :contentReference[oaicite:0]{index=0}

      <br><br>Search anything about Base:</p>

      <!-- SEARCH -->
      <div class="searchBox">
        <input type="text" class="searchInput" id="searchTxt" placeholder="Search Base.org or web">
        <button class="searchBtn" onclick="runSearch()">BASE SEARCH</button>
      </div>

      <button class="start" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="panel">
      <div>‚ö° Built on Ethereum Layer 2</div>
      <div>üß† Full Base Quiz</div>
      <div>üîé Search Base Info</div>
      <div>üìò Official & Community Knowledge</div>
    </div>
  </div>
</div>

<!-- QUIZ -->
<div id="quizPage">
  <div class="quizWrap">
    <div class="quizCard" id="card"></div>
  </div>
</div>

<script>
function runSearch(){
  let query = document.getElementById("searchTxt").value.trim();
  if(!query) return alert("Type something to search");
  // Open Google search scoped to Base.org + web
  let url = "https://www.google.com/search?q=" + encodeURIComponent(query + " site:base.org OR Base");
  window.open(url, "_blank");
}

// QUIZ
const questions=[
["Base is a","Ethereum Layer 2",["Layer 1","Ethereum Layer 2","Sidechain","Testnet"]],
["Base official site","base.org",["base.com","base.org","base.io","coinbase.org"]],
["Developers can use Base to build","Apps onchain",["Only wallets","Only games","Apps onchain","Only NFTs"]],
["Base aims to reduce","Fees + congestion",["Security only","Fees + congestion","Governance","None"]],
["Base uses","OP Stack",["ZK rollup","OP Stack","Sidechain","Plasma"]]
];
// fill to 30
while(questions.length<30) questions.push(...questions.slice(0,30-questions.length));

let idx=0,score=0;
function startQuiz(){
  document.getElementById("quizPage").classList.add("active");
  showQ();
}
function showQ(){
  const q=questions[idx];
  document.getElementById("card").innerHTML=`
    <div class="progress">Question ${idx+1} / 30</div>
    <div class="q">${q[0]}</div>
    ${q[2].map(o=>`
      <label class="opt">
        <input type="radio" name="opt" value="${o}"> ${o}
      </label>`).join("")}
    <button class="nextBtn" onclick="submitAnswer()">Submit Answer</button>
  `;
}
function submitAnswer(){
  const sel = document.querySelector("input[name='opt']:checked");
  if(!sel) return alert("Please pick an option");

  if(sel.value === questions[idx][1]){
    alert("‚úÖ Correct!");
    score++;
  } else {
    alert("‚ùå Wrong!");
  }
  idx++;
  idx<30 ? showQ() : showResult();
}
function showResult(){
  document.getElementById("card").innerHTML =
    `<div class="result">üéâ Completed!<br>Your Score: ${score}/30</div>`;
}
</script>

</body>
</html>
