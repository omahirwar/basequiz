<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base Quiz Portal</title>
<meta name="viewport" content="width=1200">

<style>
:root{
  --base:#0052ff;
  --bg:#f4f7ff;
  --card:#ffffff;
  --text:#0a0a0a;
  --muted:#6b7280;
}

/* ===== BACKGROUND ANIMATION ===== */
body{
  margin:0;
  font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  overflow:hidden;
  background:var(--bg);
}

.bg-anim{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
}

.blob{
  position:absolute;
  width:420px;
  height:420px;
  background:radial-gradient(circle,#0052ff33,#0052ff00 70%);
  border-radius:50%;
  animation:move 28s infinite alternate ease-in-out;
}

.blob.b1{top:-120px;left:-120px;animation-duration:32s}
.blob.b2{top:30%;right:-150px;animation-duration:36s}
.blob.b3{bottom:-140px;left:30%;animation-duration:40s}

@keyframes move{
  0%{transform:translate(0,0)}
  100%{transform:translate(120px,80px)}
}

/* ===== MAIN LAYOUT ===== */
#landing{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.hero{
  width:1100px;
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(12px);
  border-radius:28px;
  padding:60px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:40px;
  box-shadow:0 40px 120px rgba(0,0,0,.15);
}

.logo{
  width:60px;height:60px;
  background:var(--base);
  border-radius:16px;
  color:white;
  font-size:30px;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero h1{font-size:44px;margin:20px 0}
.hero p{font-size:17px;color:var(--muted)}

.searchBox{
  margin:20px 0;
  display:flex;
  gap:10px;
}

.searchInput{
  flex:1;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #dbe1f0;
}

.searchBtn{
  padding:12px 26px;
  border:none;
  border-radius:10px;
  background:var(--base);
  color:white;
  font-size:15px;
  cursor:pointer;
}

.start{
  margin-top:10px;
  padding:14px 40px;
  font-size:17px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--base),#3b82f6);
  color:white;
  cursor:pointer;
}

.panel{
  background:#f7f9ff;
  padding:30px;
  border-radius:22px;
  box-shadow:inset 0 0 0 1px #e5e7eb;
}
.panel div{margin:14px 0;font-size:16px}

/* ===== QUIZ PAGE ===== */
#quizPage{
  position:absolute;
  inset:0;
  background:transparent;
  transform:translateY(100%);
  transition:1s cubic-bezier(.77,0,.18,1);
  overflow:auto;
}
#quizPage.active{transform:translateY(0)}

.quizWrap{
  width:900px;
  margin:60px auto;
}
.quizCard{
  background:white;
  padding:46px;
  border-radius:26px;
  box-shadow:0 30px 90px rgba(0,0,0,.15);
  animation:fade .6s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1}
}
</style>
</head>

<body>

<!-- üåà BACKGROUND ANIMATION -->
<div class="bg-anim">
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
</div>

<!-- LANDING -->
<div id="landing">
  <div class="hero">
    <div>
      <div class="logo">B</div>
      <h1>Base Knowledge Portal</h1>
      <p>
        Official-style Base ecosystem search & quiz platform.  
        Learn more at <a href="https://base.org" target="_blank">base.org</a>
      </p>

      <!-- SEARCH -->
      <div class="searchBox">
        <input class="searchInput" id="q" placeholder="Search anything about Base">
        <button class="searchBtn" onclick="searchBase()">Base Search</button>
      </div>

      <button class="start" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="panel">
      <div>‚ö° Ethereum Layer 2</div>
      <div>üîç Base Official Search</div>
      <div>üß† Knowledge Quiz</div>
      <div>üé® Animated UI</div>
    </div>
  </div>
</div>

<!-- QUIZ -->
<div id="quizPage">
  <div class="quizWrap">
    <div class="quizCard">
      Quiz page yahan rahega (same logic as pehle)
    </div>
  </div>
</div>

<script>
function searchBase(){
  const q=document.getElementById("q").value.trim();
  if(!q) return alert("Type something to search");
  window.open(
    "https://www.google.com/search?q="+
    encodeURIComponent(q+" site:base.org"),
    "_blank"
  );
}
function startQuiz(){
  document.getElementById("quizPage").classList.add("active");
}
</script>

</body>
</html>
