<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base Quiz Portal</title>
<meta name="viewport" content="width=1200">

<style>
:root{
  --blue:#0052ff;
  --purple:#6d5cff;
  --pink:#ff4ecd;
  --bg:#070b18;
  --card:#0f1633;
  --glow:0 0 40px rgba(0,82,255,.45);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Segoe UI,Arial,sans-serif;
  background:
    radial-gradient(circle at top,#1c245f,#070b18 60%);
  color:#fff;
  overflow:hidden;
}

/* ---------- LANDING ---------- */
#landing{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.hero{
  width:1100px;
  padding:60px;
  border-radius:30px;
  background:linear-gradient(135deg,#0d1440,#121b5a);
  box-shadow:0 50px 150px rgba(0,0,0,.7);
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:50px;
}

.logo{
  width:64px;
  height:64px;
  border-radius:18px;
  background:#fff;
  color:#0052ff;
  font-size:32px;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero h1{
  font-size:48px;
  margin:24px 0 14px;
}

.hero p{
  font-size:18px;
  color:#cfd6ff;
  max-width:480px;
}

.start{
  margin-top:28px;
  padding:18px 42px;
  font-size:18px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--pink),#ff85da);
  color:#fff;
  cursor:pointer;
  box-shadow:0 20px 50px rgba(255,78,205,.45);
}

.panel{
  background:rgba(255,255,255,.06);
  border-radius:24px;
  padding:32px;
  box-shadow:inset 0 0 40px rgba(255,255,255,.06);
}

.panel div{
  padding:16px;
  margin-bottom:14px;
  border-radius:16px;
  background:rgba(0,0,0,.35);
}

/* ---------- QUIZ ---------- */
#quizPage{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at top,#1b225a,#070b18 70%);
  transform:translateY(100%);
  transition:1s cubic-bezier(.77,0,.18,1);
}

#quizPage.active{
  transform:translateY(0);
}

.quiz-wrap{
  width:900px;
  margin:80px auto;
}

.quiz-card{
  background:linear-gradient(135deg,#0f1633,#19236b);
  border-radius:28px;
  padding:50px;
  box-shadow:var(--glow),0 40px 120px rgba(0,0,0,.8);
  animation:slideIn .7s ease;
}

@keyframes slideIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:none}
}

.q{
  font-size:26px;
  margin-bottom:24px;
}

.opt{
  margin:12px 0;
  padding:14px;
  border-radius:14px;
  background:rgba(0,0,0,.35);
  cursor:pointer;
  transition:.3s;
}

.opt:hover{
  background:rgba(0,82,255,.25);
}

.opt input{margin-right:10px}

.next{
  margin-top:30px;
  width:100%;
  padding:18px;
  font-size:18px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:white;
  cursor:pointer;
  box-shadow:var(--glow);
}

.progress{
  margin-bottom:20px;
  font-size:15px;
  color:#cfd6ff;
}

.result{
  text-align:center;
  font-size:28px;
  padding:40px;
  background:linear-gradient(135deg,#19236b,#2731a3);
  border-radius:28px;
  box-shadow:var(--glow);
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing">
  <div class="hero">
    <div>
      <div class="logo">B</div>
      <h1>Base Quiz Portal</h1>
      <p>
        A professional animated knowledge verification experience
        built for the Base ecosystem.
      </p>
      <button class="start" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="panel">
      <div>âš¡ Ethereum Layer 2</div>
      <div>ðŸ§  30 Curated Questions</div>
      <div>ðŸŽ¯ Answer Submit Flow</div>
      <div>ðŸ’Ž Professional UI</div>
    </div>
  </div>
</div>

<!-- QUIZ PAGE -->
<div id="quizPage">
  <div class="quiz-wrap">
    <div class="quiz-card" id="card"></div>
  </div>
</div>

<script>
const questions=[
["Base is a","Ethereum Layer 2",["Layer 1","Ethereum Layer 2","Sidechain","Testnet"]],
["Built by","Coinbase",["Binance","Coinbase","Ethereum","Polygon"]],
["Uses","OP Stack",["ZK","OP Stack","Cosmos","Substrate"]],
["Secured by","Ethereum",["Solana","Ethereum","Polygon","Base"]],
["Goal","Scale Ethereum",["Replace ETH","Scale Ethereum","NFT only","Private"]],
["Official site","base.org",["base.com","base.io","base.org","coinbase.org"]],
["EVM compatible","Yes",["No","Yes","Partial","Unknown"]],
["Low fees","Yes",["No","Yes","High","Fixed"]],
["Open source","Yes",["No","Yes","Closed","Private"]],
["Supports DeFi","Yes",["No","Yes","Only NFTs","Only games"]]
];

while(questions.length<30){
  questions.push(...questions.slice(0,30-questions.length));
}

let index=0, score=0;

function startQuiz(){
  document.getElementById("quizPage").classList.add("active");
  render();
}

function render(){
  const q=questions[index];
  document.getElementById("card").innerHTML=`
    <div class="progress">Question ${index+1} / 30</div>
    <div class="q">${q[0]}</div>
    ${q[2].map(o=>`
      <label class="opt">
        <input type="radio" name="opt" value="${o}"> ${o}
      </label>`).join("")}
    <button class="next" onclick="submitAnswer()">Submit Answer</button>
  `;
}

function submitAnswer(){
  const a=document.querySelector("input[name='opt']:checked");
  if(!a) return alert("Select an option first");
  if(a.value===questions[index][1]) score++;
  index++;
  if(index<30) render();
  else showResult();
}

function showResult(){
  document.getElementById("card").innerHTML=`
    <div class="result">
      ðŸŽ‰ Quiz Completed<br><br>
      Score: ${score} / 30
    </div>`;
}
</script>

</body>
</html>
